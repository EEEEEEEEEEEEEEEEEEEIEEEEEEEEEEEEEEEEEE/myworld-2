<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<div style=" height:200px; padding-left:50px;">
	<h2 style=" line-height:50px;">页面操作异常！</h2>
	<p style="line-height:25px;">您现在查看的页面不可用。网站可能遇到技术困难，或者您需要调整您的浏览器设置。</p>
	<% if(has(msg)){ %>
	<p style="line-height:25px;">${msg!}</p>
	<% }else { %>
	<p style="line-height:25px;">${request.parameters.msg}</p>
	<%}%>
</div>
</body>
</html>
